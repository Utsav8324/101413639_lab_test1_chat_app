<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f4f7fc;
        font-family: 'Arial', sans-serif;
      }

      .container {
        max-width: 500px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 50px;
      }

      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 30px;
      }

      h4 {
        font-size: 22px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 12px 15px;
        font-size: 14px;
        color: #555;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .btn {
        border-radius: 5px;
        padding: 12px 0;
        font-size: 16px;
        background-color: #4caf50;
        border: none;
        color: #fff;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn-danger {
        background-color: #f44336;
      }

      .btn-danger:hover {
        background-color: #e53935;
      }

      #typingIndicator {
        font-style: italic;
        color: gray;
      }

      #messages {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      #messageInput {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 12px 15px;
        font-size: 14px;
        color: #555;
      }

      #messageInput:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .mt-3 {
        margin-top: 1rem !important;
      }

      .text-center a {
        color: #4caf50;
        font-weight: bold;
      }

      .text-center a:hover {
        color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Welcome to the Chat Room</h2>
      <div class="form-group">
        <label for="rooms">Select a Room:</label>
        <select class="form-control" id="roomSelect">
          <option value="devops">DevOps</option>
          <option value="cloud">Cloud Computing</option>
          <option value="sports">Sports</option>
          <option value="nodejs">Node.js</option>
        </select>
        <button id="joinRoom" class="btn btn-primary btn-block mt-3">Join Room</button>
      </div>

      <button id="logout" class="btn btn-danger btn-block mt-3" style="display: none">Logout</button>

      <div id="chatBox" class="mt-4" style="display: none">
        <h4 id="roomTitle"></h4>
        <div id="typingIndicator" style="display: none">Someone is typing...</div>
        <div id="messages"></div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" id="messageInput" placeholder="Type a message" />
          <button id="sendMessage" class="btn btn-success btn-block mt-2">Send</button>
        </div>
      </div>
    </div>

    <script>
      const socket = io("http://localhost:5001"); // Replace with your backend server URL if different
      let currentRoom = "";

      $(document).ready(() => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const username = userData?.username || "Anonymous";

        let typing = false;
        let typingTimeout;

        // Redirect to login if user is not logged in
        if (!userData) {
          window.location.href = "login.html";
          return;
        }

        // Show the logout button once logged in
        $("#logout").show();

        // Fetch and display chat history for a room
        function loadChatHistory(room) {
          $.ajax({
            url: `http://localhost:5000/api/messages/${room}`,
            method: "GET",
            success: (messages) => {
              $("#messages").empty(); // Clear current messages
              messages.forEach((msg) => {
                const messageHtml = `<p><strong>${msg.user}:</strong> ${msg.message}</p>`;
                $("#messages").append(messageHtml);
              });
            },
            error: (xhr) => {
              console.error("Error fetching chat history:", xhr.responseJSON.message);
            },
          });
        }

        // Typing Indicator
        $("#messageInput").on("input", () => {
          if (!typing) {
            typing = true;
            socket.emit("typing", { room: currentRoom, user: username });
          }
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            typing = false;
            socket.emit("stopTyping", currentRoom);
          }, 1000);
        });

        // Show typing indicator when someone is typing
        socket.on("typing", (user) => {
          $("#typingIndicator").text(`${user} is typing...`).show();
        });

        // Hide typing indicator when typing stops
        socket.on("stopTyping", () => {
          $("#typingIndicator").hide();
        });

        // Join Room
        $("#joinRoom").click(() => {
          const room = $("#roomSelect").val();
          if (currentRoom) {
            socket.emit("leaveRoom", currentRoom); // Leave the previous room
          }
          currentRoom = room;
          socket.emit("joinRoom", room); // Join the new room
          $("#roomTitle").text(`Room: ${room}`);
          $("#chatBox").show();
          loadChatHistory(room); // Load chat history
        });

        // Send Message
        $("#sendMessage").click(() => {
          const message = $("#messageInput").val();
          if (message.trim()) {
            socket.emit("sendMessage", { room: currentRoom, message, user: username });
            $("#messageInput").val(""); // Clear input field
            socket.emit("stopTyping", currentRoom); // Stop typing notification
          }
        });

        // Receive Message
        socket.on("message", (data) => {
          const messageHtml = `<p><strong>${data.user}:</strong> ${data.message}</p>`;
          $("#messages").append(messageHtml);
          $("#messages").scrollTop($("#messages")[0].scrollHeight); // Auto-scroll
        });

        // Logout Functionality
        $("#logout").click(() => {
          localStorage.removeItem("user"); // Clear user session
          window.location.href = "login.html"; // Redirect to login page
        });
      });
    </script>
  </body>
</html>
